<!DOCTYPE html>
{% load static %}

<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Python Self-Evaluation Form{% endblock %}</title>    
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tabs.css' %}" />
    <link rel="stylesheet" href="{% static 'css/stage.css' %}" />
    <link rel="stylesheet" href="{% static 'css/table.css' %}" />
    <link rel="stylesheet" href="{% static 'css/button.css' %}" />

    {% block style %}
    {% endblock %}
</head>

<body>
<div class="wrapper">

    <header class="header">
    <div id="centr">
        <div class="containerleft">
            <h1>Soft<b>Serve</b></h1>
            <h2><small>Python Self-Evaluation Form</small></h2>
        </div>
        <div class="containerright">
            {% block login %}
            <form class="login" method="POST">
            {% csrf_token %}
                <input type="text" name="log" placeholder="Login" required="">
                <input type="password" name="pass" placeholder="Password" required="">
                <input type="submit" name="" value="Sign In">
            </form>  
            {% endblock %}
        </div>
    </div>
    </header>

    <main class="main">
    {% block main %}          
    {% endblock %}
    </main>

    <footer class="footer">
        <div>
            <p>Soft<b>Serve</b> 2019</p>
        </div>
    </footer>

</div>
    {% block scripts %}
    {% endblock %}
</body>
</html>
